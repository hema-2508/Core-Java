<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f7fc;
            margin: 50px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .col-md-6 {
            margin-bottom: 15px;
        }
        label.form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<form action="submit", method="post">
    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" placeholder="Enter the name" name="name">
    </div>
    <br>
    <br>
    <div class="col-md-6">
        <label class="form-label">E-Mail</label>
        <input type="email" placeholder="Enter the mail id" name="email">
    </div>
    <br>
    <br>
    <div class="col-md-6">
        <label class="form-label">Contact Number</label>
        <input type="number" placeholder="Enter the number" name="number">
    </div>
    <br>
    <br>
    <div class="col-md-6">
        <label class="form-label">Feedback</label>
        <input type="text" placeholder="Enter the feedback" name="feedback">
    </div>
    <br>
    <br>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
</body>
</html>
